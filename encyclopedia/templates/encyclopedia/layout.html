{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/45fc05582a.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
        
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row top-bar">
            <div class="col py-3 logo text-center border-bottom">
                Encyclopedia
            </div>
        </div>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3 border-right">
                <div class="container pt-2">
                    <form action="{% url 'encyclopedia:search' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <input class="form-control border" type="text" name="query" placeholder="Search...">
                        </div>
                    </form>
                </div>
                <div class="container pt-2">
                    <div class="pt-2">
                        <a class="btn btn-outline-secondary btn-block border" href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                    <div class="pt-2">
                        <a class="btn btn-outline-secondary btn-block border" href="{% url 'encyclopedia:new_page' %}">Create New Page</a>
                    </div>
                    <div class="pt-2">
                        <a class="btn btn-outline-secondary btn-block border" href="">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>    
            </div>
            <div class="main col-lg-10 col-md-9">
                <div class="container-fluid main-content">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>

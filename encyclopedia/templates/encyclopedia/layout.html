{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <div class="container">
                    <h2>Wiki</h2>
                </div>
                <div class="container pt-2">
                    <form action="{% url 'encyclopedia:search' %}" method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">üîç</div>
                            </div>
                            <input class="form-control" type="text" name="query" placeholder="Search...">
                        </div>
                    </form>
                </div>
                <div class="container pt-2">
                    <div class="pt-2">
                        <a href="{% url 'encyclopedia:index' %}">Home</a>
                    </div>
                    <div class="pt-2">
                        <a href="{% url 'encyclopedia:new_page' %}">Create New Page</a>
                    </div>
                    <div class="pt-2">
                        Random Page
                    </div>
                    {% block nav %}
                    {% endblock %}
                </div>    
            </div>
            <div class="main col-lg-10 col-md-9">
                <div class="container-fluid pl-4 pr-5">
                    {% block body %}
                    {% endblock %}
                </div>
            </div>
        </div>

    </body>
</html>

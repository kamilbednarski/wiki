{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        
        <!-- Font awesome -->
        <script src="https://kit.fontawesome.com/45fc05582a.js" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
        
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    <body>
        <!-- Main Logo -->
        <div class="row border-bottom">
            <div class="col pt-4 text-center">
                <div class="logo">Encyclopedia</div>
            </div>
            <div class="col-2 pt-4 pb-3">
                <form action="{% url 'encyclopedia:search' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-2">
                        <input class="form-control" type="text" name="query" placeholder="Search...">
                    </div>
                </form>
            </div>
        </div>

        <!-- Nav bar -->
        <div class="row nav-bar py-2">
            <div class="col text-center">
                <a class="text-secondary" href="{% url 'encyclopedia:index' %}">HOME PAGE</a>
            </div>
            <div class="col text-center">
                <a class="text-secondary" href="{% url 'encyclopedia:new_page' %}">CREATE NEW PAGE</a>
            </div>
            <div class="col text-center">
                <a class="text-secondary" href="">RANDOM PAGE</a>
            </div>  
        </div>

        <!-- Main header -->
        <div class="row main-header text-center">
            <div class="col py-2">
                {% block header %}
                {% endblock %}
            </div>
        </div>

        <!-- Message bar -->
        <div class="row">
                {% block message %}
                {% endblock %}
        </div>
        
        <!-- Content -->        
        {% block body %}
        {% endblock %}

    </body>
</html>
